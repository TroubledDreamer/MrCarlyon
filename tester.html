<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Styles for the card */
@font-face {
    font-family: myFont;
    /* src: url(/fonts/TheWildBreathOfZelda-15Lv.ttf); */
    /* src: url(/fonts/Space\ Game.ttf); */
    /* src: url(/fonts/Triforce-y07d.ttf); */
    /* src:url(/fonts/04B_30__.TTF); */
    src: url(/fonts/CC\ Wild\ Words\ Roman.ttf);
} 

body{
    font-family: myFont;
    background-color: #f0f6f0;
    color: black;


}

#intro{
    width: 400px;
}


#instruction-card {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 20px;
    background-color: #fff;
    border: 1px solid #ccc;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    z-index: 9999;
}
    </style>
    <script>
        // Function to show the instruction card
        function showCard() {
            document.getElementById('instruction-card').style.display = 'block';
        }

        // Function to hide the instruction card
        function hideCard() {
            document.getElementById('instruction-card').style.display = 'none';
        }

        // Event listener for key press
        document.addEventListener('keydown', function(event) {
            // You can customize the key that triggers the card hide
            hideCard();
        });


    </script>
</head>
<body onload="showCard()">
    <!-- Instruction Card -->
    <div id="instruction-card">
        <div style="margin: 10px;">
        <img id="intro" src="/images/arrow-key-icon.png" alt="">
        <p>Use your <strong>Arrow Keys</strong> to navagate my site!!!</p>
    </div>
    </div>

    <!-- Your page content goes here -->

</body>
</html>
